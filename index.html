<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Assets/CSS/output.css" />
  </head>
  <body>
    <header>
      <h1 class="tab_type"></h1>
      <nav>
        <div class="tabs_container">
          <div class="tabs">
            <div class="tab _current">Current tasks</div>
            <div class="tab _completed">Completed tasks</div>
            <div class="tab _deleted">Deleted tasks</div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="content_container">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
                <th scope="col">Priority</th>
                <th scope="col">Tasks operations</th>
              </tr>
            </thead>
            <tbody class="content"></tbody>
          </table>
        </div>
      </section>
      <section>
        <button class="button _create">Create</button>
        <div class="modal">
          <form class="create_form" action="#">
            <span class="btn _exit">X</span>
            <input type="text" class="add" />
            <input type="text" class="add" />
            <select class="add">
              <option value="trialny">Trialny</option>
              <option value="perpetual">Perpetual</option>
              <option value="urgent">Urgent</option>
            </select>
            <button class="add _add">Create</button>
          </form>
        </div>
      </section>
    </main>
    <script src="./Assets/JS/index.js"></script>
  </body>
</html>
